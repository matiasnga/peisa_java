<html lang="en">
    <head>
        <title>Demo PEISA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-light  ">
        <nav class="navbar navbar-dark bg-secondary sticky-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Punto de Venta</a>
            </div>
        </nav>
        <div class="container  mt-4">
            <div class="row justify-content-center">
                <div  class="col-md-6 ">
                    <h5>Crear Nueva Orden</h5>
                    <form method="POST" class="row g-4 mt-2 ">
                        <div  class="input-group">
                            <span class="input-group-text" id="mo">Mano de Obra</span>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleccionar...</option>
                                <option th:each="mo : ${mo}" th:text="${mo.descripcion}" th:value="${mo.id}"></option>
                            </select>
                        </div></form>


                    <form method="POST" th:action="@{'/order/update/{id}'(id=${orden.id})}"  th:object="${orden}">
                        <div class="input-group">
                            <span class="input-group-text" id="repuesto">Repuesto</span>
                            <select  class="form-select form-select-sm" aria-label="Default select example">
                                <option th:each="repuesto : ${repuestos}" th:text="${repuesto.descripcion}"  ></option>
                            </select>

                        </div>
                        
                        
                        
                        <div class="mb-4">
                            <a class="btn btn-success" th:href="@{/edit/new}">Agregar</a>
                            <a class="btn btn-secondary" th:href="@{/repuesto/new}">Nuevo Repuesto</a>
                        </div>
                    </form>
                    <form th:action="@{'/order/update/{id}'(id=${orden.id})}"  th:object="${orden}">
                        <div class="input-group">
                            <span class="input-group-text" id="precioDeVenta">Total $</span>
                            <input  class="form-control"  id="precioDeVenta"  required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text" id="repuesto">Medio de Pago</span>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleccionar...</option>
                                <option value="1">Efectivo</option>
                                <option value="2">Transferencia</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-secondary" type="submit">Guardar</button>
                        </div>
                        <div class="col-md-2">
                            <a class="btn btn-danger">Eliminar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/2dfd7aef1b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>

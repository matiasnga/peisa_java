<html lang="en">
    <head>
        <title>Demo PEISA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-light font-monospace">
      <nav class="navbar navbar-dark bg-danger sticky-top">
            <div class="container ">
                <a class="navbar-brand" th:href="@{/}">Punto de Venta</a>
                <ul class="nav nav-pills">
                    <li class="nav-item dropdown text-secondary">
                        <a class="nav-link dropdown-toggle text-light" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Acceso Rapido</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"></a></li>
                            <li><a class="dropdown-item" th:href="@{/buscar?q=}">Lista de Precios</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/favoritos}">Favoritos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container  mt-4 ">
            <div class="row ">
                <form th:action="@{/buscar}" class="d-flex ">
                    <input autofocus="autofocus" name="q" class="form-control form-control-sm " type="search" th:placeholder="Buscar" aria-label="Search">
                    <a class="p-2"> </a>
                    <button class="btn btn-danger" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <a class="p-2"> </a>
                </form>
                <h1 class="display-6  ">Favoritos</h1>
                <table class="mt-4 table table-striped " style="font-size: 14px;" >
                    <thead>
                        <tr>
                            <th class="text-danger" scope="col">Código</th>
                            <th class="text-danger" scope="col">Descripción</th>
                            <th class="text-danger" scope="col">PK</th>
                            <th class="text-danger" scope="col">Precio Unitario</th>
                            <th class="text-danger" scope="col">Precio De Venta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="repuesto : ${repuestos}">
                            <td th:text="${repuesto.codigo}"></td>
                            <td th:text="${repuesto.descripcion}"></td>
                            <td th:text="${repuesto.pk}"></td>
                            <td th:text="'USD '+ ${repuesto.precioUnitario}"></td>
                            <td th:text="'USD '+ ${repuesto.precioDeVenta}"></td>
                            <td><a th:href="@{'/editar/{id}'(id=${repuesto.id})}" class="btn btn-sm" type="submit"><i class="fa-solid fa-pencil"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <center><br><br>Running on Java Version [[${@environment.getProperty('java.version')}]]</center>
    <script src="https://kit.fontawesome.com/2dfd7aef1b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>

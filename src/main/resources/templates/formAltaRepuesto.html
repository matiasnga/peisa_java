<html lang="en">
    <head>
        <title>Demo PEISA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-light font-monospace">
         <nav class="navbar navbar-dark bg-danger sticky-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Punto de Venta</a>
                <form th:action="@{/buscar}" class="d-flex mb-0 ">
                    <input autofocus="autofocus" name="q" class="form-control form-control-sm " type="search" th:placeholder="Buscar" aria-label="Search">
                    <a class="p-2"> </a>
                    <button class="btn btn-danger" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <a class="p-2"> </a>
                </form>
            </div>
        </nav>
        <div class="container  mt-4">
            <div class="row justify-content-center">
                <div  class="col-md-6 ">
                    <h5>Ingresar Nuevo Repuesto</h5>


                    <form method="POST" class="row g-4 mt-2 " th:action="@{/guardarRepuesto}" th:object="${repuesto}">

                        <div class="input-group">
                            <span class="input-group-text" id="codigo">Código</span>
                            <input type="number" class="form-control" th:field=*{codigo} id="codigo" required>
                        </div>

                        <div class="input-group">
                            <span class="input-group-text" id="descripcion">Descripción</span>
                            <input type="text" class="form-control" th:field=*{descripcion} id="descripcion"  required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text" id="pk">PK</span>
                            <input type="number" class="form-control" th:field=*{pk} id="pk"  required>
                        </div>

                        <div class="input-group">
                            <span class="input-group-text" id="precioDeVenta">Precio De Venta</span>
                            <input type="number" class="form-control" th:field=*{precioDeVenta} id="precioDeVenta"  required>
                        </div>

                        <div class="input-group">
                            <span class="input-group-text" id="destacado">Destacado</span>
                            <input type="number" class="form-control" th:field=*{destacado} id="destacado"  required>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    <center><a><br><br>Running on Java Version [[${@environment.getProperty('java.version')}]]</a></center>
</body>
<script src="https://kit.fontawesome.com/2dfd7aef1b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>

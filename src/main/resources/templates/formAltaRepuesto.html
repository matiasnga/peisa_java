<html lang="en">
    <head>
        <title>Demo PEISA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-light font-monospace">
       <nav class="navbar navbar-dark bg-danger sticky-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Punto de Venta</a>
            </div>
        </nav>
        <div class="container  mt-4">
            <div class="row justify-content-center">
                <div  class="col-md-6 ">
                    <h5>Ingresar Nuevo Repuesto</h5>
                    <form method="POST" class="row g-4 mt-2 " th:action="@{/guardarRepuesto}" th:object="${repuesto}">
                        <div class="input-group">
                            <span class="input-group-text" id="codigo">Código</span>
                            <input type="number" class="form-control" th:field=*{codigo}  id="codigo" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text" id="descripcion">Descripción</span>
                            <input type="text" class="form-control" th:field=*{descripcion} id="descripcion"  required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text" id="precioDeVenta">Precio USD s/IVA</span>
                            <input pattern="^\d*(\.\d{0,2})?$" class="form-control" th:field=*{precio} id="precioDeVenta"  required>
                        </div>
                         <div class="text-left">
                            <input class="form-check-input" th:field=*{destacado}  type="checkbox" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Agregar a Favoritos
                            </label>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
<script src="https://kit.fontawesome.com/2dfd7aef1b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>

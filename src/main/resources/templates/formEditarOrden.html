<html lang="en">
    <head>
        <title>Demo PEISA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-light font-monospace  ">
        <nav class="navbar navbar-dark bg-secondary sticky-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Inicio</a>
            </div>
        </nav>
        <div class="container  mt-4">
            <div class="row justify-content-center">
                <div  class="col-md-6 ">
                    <h5>Editar Orden</h5>

                    <form  action="#" method="POST" class="row g-4 mt-2" th:action="@{'/order/update/{id}'(id=${orden.id})}"  th:object="${orden}">

                        <div class="form-group mb-4">
                            <label for="formato">Genero</label>
                            <select class="form-select"  th:field=*{mo} id="orden" >
                                <option th:each="mo : ${mo}" th:value="${mo.id}" th:text="${mo}"></option>
                            </select></div>
                        <div class="col-md-2">

                            <button class="btn btn-secondary" type="submit">Guardar</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/2dfd7aef1b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>

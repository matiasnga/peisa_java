<html lang="en">
    <head>
        <title>Demo PEISA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-light font-monospace">
        <nav class="navbar navbar-dark bg-secondary sticky-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Inicio</a>
            </div>
        </nav>
        <div class="container  mt-4">
            <div class="row justify-content-center">
                <div  class="col-md-6 ">
                    <h5>Crear Nueva Orden</h5>
                    <form method="POST" th:action="@{/order/save}"  th:object="${orden}" class="row g-4 mt-2 ">

                        <div class="input-group ">
                            <label class="input-group-text" id="manoDeObra">Mano de Obra</label>
                            <select class="form-select"  th:field=*{mo} id="mo">
                                <option th:each="mo : ${mo}" th:value="${mo.id}" th:text="${mo.descripcion} + ' - ' + '$' +  ${#numbers.formatDecimal(mo.precio, 1, 'POINT', 2, 'COMMA')}"></option>
                            </select>
                        </div>


                        <div class="input-group">
                            <label class="input-group-text" id="Repuestos">Repuestos</label>
                            <select class="form-select"  th:field=*{repuestos} id="repuesto">
                                <option value="">Seleccionar Repuesto...</option>
                                <option th:each="repuesto : ${repuestos}" th:value="${repuesto.id}" th:text="${repuesto.descripcion} + ' - ' + '$' +  ${#numbers.formatDecimal(repuesto.precio, 1, 'POINT', 2, 'COMMA')}"></option>
                            </select>
                             <a class="btn btn-secondary" th:href="@{/repuesto/new}">Nuevo Repuesto</a>
                        </div>


                      <div class="input-group">
                            <span class="input-group-text"  id="factura">Factura</span>
                            <input  class="form-control" th:field=*{factura}  required>
                        </div>
                        
                       <div class="input-group ">
                            <label class="input-group-text" id="mediodepago_id">Medio de Pago</label>
                            <select class="form-select"  th:field=*{mediodepago} id="mediodepago_id">
                                <option th:each="mediosdepago : ${mediosdepago}" th:value="${mediosdepago.id}" th:text="${mediosdepago.descripcion}"></option>
                            </select>
                        </div>

                        <div class="col-md-2 mt-4">
                            <button class="btn btn-secondary" type="submit">Guardar</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/2dfd7aef1b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>

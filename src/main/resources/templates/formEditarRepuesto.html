<html lang="en">
    <head>
        <title>Demo PEISA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-light font-monospace  ">


        <nav class="navbar navbar-dark bg-secondary sticky-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Inicio</a>
            </div>
        </nav>


        <div class="container  mt-4">
            <div class="row justify-content-center">
                <div  class="col-md-6 ">
                    <div class="row justify-content-center">
                        <h5>Editar Repuesto</h5>
                    </div>

                    <form  action="#" method="POST" class="row g-4 mt-2" th:action="@{'/repuesto/update/{id}'(id=${repuesto.id})}"  th:object="${repuesto}">
                        <div class="input-group">
                            <span class="input-group-text" id="codigo" >Código</span>
                            <input type="number" class="form-control" th:field=*{codigo}  id="codigo" readonly>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text" id="descripcion">Descripción</span>
                            <input type="text" class="form-control" th:field=*{descripcion} id="descripcion"  required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text" id="precioDeVenta">Precio USD $ s/IVA</span>
                            <input class="form-control"  pattern="^\d*(\.\d{0,2})?$"  th:field=*{precio} id="precioDeVenta"  required>
                        </div>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <input class="form-check-input" th:field=*{destacado}  type="checkbox" id="flexCheckDefault">&nbsp;<span class="mt-1">Favorito</span>
                                </span>
                           </div>



                            <div class="col-md-2">
                                <button class="btn btn-secondary" type="submit">Guardar</button>
                            </div>
                            <div class="col-md-2">
                                <a th:href="@{'/repuesto/delete/{id}'(id=${repuesto.id})}" class="btn btn-danger" >Borrar</a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/2dfd7aef1b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>

<html lang="en">
    <head>
        <title>Demo PEISA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-light font-monospace">
        <nav class="navbar navbar-dark bg-secondary sticky-top">
            <div class="container ">
                <a class="navbar-brand  " th:href="@{/}">Punto de Venta</a>
                <ul class="nav nav-tabs ">
                    <li class="nav-item">
                        <a class="nav-link text-light "  th:href="@{/listaDePrecios}">Lista de Precios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light " th:href="@{/crearNuevaOrden}">Nueva Orden</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container  mt-4 ">
            <div class="row ">

                <h5 class="text-center p-2">Favoritos</h5>
                <table class="table table-striped " style="font-size: 14px;" >
                    <thead>
                        <tr>                           
                            <th class="text-dark" scope="col">CODIGO</th>
                            <th class="text-dark" scope="col">DESCRIPCION</th>
                            <th class="text-dark" scope="col">PRECIO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="repuesto : ${repuestos}">
                            <td th:text="${repuesto.codigo}"></td>
                            <td th:text="${repuesto.descripcion}"></td>
                            <td>
                                <span th:text=" 'us$ ' +  ${#numbers.formatDecimal(repuesto.precio, 1, 'COMMA', 2, 'POINT')} "></span>&nbsp;<span>+ IVA</span>
                            </td>
                            <td><a th:href="@{'/editar/{id}'(id=${repuesto.id})}" class="btn btn-sm" type="submit"><i class="fa-solid fa-pencil"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <div class="fixed-bottom bg-secondary text-light font-monospace  text-center " >
        Running on Java Version [[${@environment.getProperty('java.version')}]]
    </div>
    <script src="https://kit.fontawesome.com/2dfd7aef1b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>

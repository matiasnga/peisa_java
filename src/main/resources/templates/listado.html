<html lang="en">
    <head>
        <title>Demo PEISA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-dark bg-danger sticky-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="/img/logoFix.png"   class="d-inline-block align-text-center">  </a>
                
                                <form th:action="@{/buscar}" class="d-flex mb-0">
                                    <input autofocus="autofocus" name="q" class="form-control form-control-sm " type="search" th:placeholder="${param.q}" aria-label="Search">
                                    <a class="p-2"> </a>
                                    <button class="btn btn-outline-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
<!--                                    <a class="p-2"> </a>
                                    <button th:href="@{/discos/crear}" class="btn btn-light"> <i class="fa-solid fa-circle-plus"></i></button>-->
                                </form>
            </div>
        </nav>

        <div class="container  mt-4">
            <div class="row ">
                <table class="table">
                    <thead>
                        <tr>
                        
                            <th class="p-3 text-danger" scope="col">Código</th>
                            <th class="p-3 text-danger" scope="col">Descripción</th>
                                <th scope="col">

                                <div class="dropdown">
                                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                     Precio
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="#">Mayor Precio</a></li>
                                        <li><a class="dropdown-item" href="#">Menor Precio</a></li>
                                    </ul>
                                </div>

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="repuesto : ${repuestos}">
                            <th th:text="${repuesto.codigo}"></th>
                            <td th:text="${repuesto.descripcion}"></td>
                            <td th:text="'USD '+ ${repuesto.precioDeVenta}"></td>
                                                        <td th:text="${repuesto.destacado}"></td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <center>Running on Java Version [[${@environment.getProperty('java.version')}]]</center>

    <script src="https://kit.fontawesome.com/2dfd7aef1b.js" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</html>

<html lang="en">
    <head>
        <title>Demo PEISA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-dark bg-danger sticky-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="/img/logoFix.png"   class="d-inline-block align-text-center">  </a>

                <form th:action="@{/buscar}" class="d-flex mb-0">
                    <input autofocus="autofocus" name="q" class="form-control form-control-sm " type="search" th:placeholder="Buscar" aria-label="Search">
                    <a class="p-2"> </a>
                    <button class="btn btn-outline-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <!--                                    <a class="p-2"> </a>
                                                        <button th:href="@{/discos/crear}" class="btn btn-light"> <i class="fa-solid fa-circle-plus"></i></button>-->
                </form>
            </div>
        </nav>

        <div class="container  mt-4">
            <div class="row ">
                <h4 th:text="'Resultado de la busqueda:   \' '   + ${param.q} + ' \''">  </h4>
                <table class="table table-striped ">
                    <thead>
                        <tr>
                            <th class="text-danger" scope="col">Código</th>
                            <th class="text-danger" scope="col">Descripción</th>
                            <th class="text-danger" scope="col">Cantidad</th>
                            <th class="text-danger" scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="repuesto : ${repuestos}">
                            <td th:text="${repuesto.codigo}"></td>
                            <td th:class="${repuesto.codigo == 90000385 ? 'text-color: red;' : _ }" th:text="${repuesto.descripcion}"></td>
                            <td th:text="${repuesto.cantidad}"></td>
                            <td th:text="'USD '+ ${repuesto.precioDeVenta}"></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <center>Running on Java Version [[${@environment.getProperty('java.version')}]]</center>

    <script src="https://kit.fontawesome.com/2dfd7aef1b.js" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</html>

<html lang="en">
    <head>
        <title>Demo PEISA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-light font-monospace">
        <nav class="navbar navbar-expand-lg bg-secondary navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Punto de Venta</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li >
                            <a class="nav-link " aria-current="page" th:href="@{/listaDePrecios}">Lista de Precios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/order/new}">| Nueva Orden</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <form th:action="@{/buscar}" class="d-flex ">
                <input autofocus="autofocus" name="q" class="form-control form-control-sm " type="search" th:placeholder="${param.q}"  aria-label="Search">
                <a class="p-2"> </a>
                <button class="btn btn-secondary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                <a class="p-2"> </a>
            </form>
            <div class="table-responsive" th:if="${ not#lists.isEmpty(mo)}">
                <table class="mt-4 table table-striped table-light "  >
                    <thead>
                        <tr>
                            <th class="text-dark" scope="col">c贸digo</th>
                            <th class="text-dark" scope="col">descripci贸n</th>
                            <th class="text-dark" scope="col">precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mo : ${mo}">
                            <td th:text="${mo.codigo}"></td>
                            <td th:text="${mo.descripcion}"></td>
                            <td>
                                <span th:text="'$ ' +  ${#numbers.formatDecimal(mo.precio, 1, 'POINT', 2, 'COMMA')} "></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <div class="table-responsive" th:if="${ not#lists.isEmpty(ordenes)}">
                <table class="mt-4 table table-striped table-light">
                    <thead>
                        <tr>
                            <th class="text-dark" scope="col">id</th>
                            <th class="text-dark" scope="col">mo</th>
                            <th class="text-dark" scope="col">repuestos</th>
                            <th class="text-dark" scope="col">factura</th>
                            <th class="text-dark" scope="col">totalAPagar</th>
                            <th class="text-dark" scope="col">medioDePago</th>
                            <th class="text-dark" scope="col">finalizada</th>

                        </tr>
                    </thead>
                    <tr th:each="orden : ${ordenes}">
                        <td th:text="${orden.id}"></td>
                        <td th:text="${orden.mo}"></td>
                        <td th:text="${orden.repuestos}"></td>
                        <td th:text="${orden.factura}"></td>
                        <td th:text="${orden.totalapagar}"></td>
                       <td th:text="${orden.mediodepago}"></td>
                       <td th:text="${orden.finalizada}"></td>



                    </tr>
                </table>
            </div>


            <div class="table-responsive" th:if="${ not#lists.isEmpty(repuestos)}">
                <table class="mt-4 table table-striped table-light">
                    <thead>
                        <tr>
                            <th class="text-dark" scope="col">c贸digo</th>
                            <th class="text-dark" scope="col">descripci贸n</th>
                            <th class="text-dark" scope="col">precio</th>
                            <th class="text-dark" scope="col">fav</th>
                        </tr>
                    </thead>
                    <tr th:each="repuesto : ${repuestos}">
                        <td>
                            <a th:href="@{'/repuesto/edit/{id}'(id=${repuesto.id})}" class="" method="post" type="submit"><span th:text="${repuesto.codigo}"></span></a>
                        </td>
                        <td th:text="${repuesto.descripcion}"></td>
                        <td><span th:text=" '$ ' +  ${#numbers.formatDecimal(repuesto.precio, 1, 'POINT', 2, 'COMMA')}"></td>

                        <td>  

                            <a th:text="${repuesto.destacado} ? 'REMOVE' : 'ADD'" th:href="@{'/repuesto/addFav/{id}'(id=${repuesto.id})}"></a>                              
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </body>
    <div class="fixed-bottom bg-secondary text-light font-monospace  text-center " >
        Running on Java Version [[${@environment.getProperty('java.version')}]]
    </div>

    <script src="https://kit.fontawesome.com/2dfd7aef1b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</html>
